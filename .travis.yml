language: go
go:
- '1.11'

script:
  - go test -v ./...
  - CGO_ENABLED=0 go build -v -o ddexec-${TRAVIS_BRANCH}.linux-amd64 ./cmd/main.go

env:
  - GO111MODULE=on

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ddexec-${TRAVIS_TAG}.linux-amd64
  skip_cleanup: true
  on:
    repo: rycus86/ddexec
    tags: true
